<!DOCTYPE html>
<html lang="en" class="bg-stone-900 text-stone-200 antialiased text-xl ">
<head>
  <meta charset="utf-8">
  {% block title %}
  <title>{{ config.title }}</title>
  {% endblock %}
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ get_url(path='styles/styles.css') | safe }}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ get_url(path='styles/common.css') | safe }}"/>
  <script src="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/scripts/verify.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mx-auto mt-10 body-wrapper">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
